<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bistro babushka</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      main {
        width: 70vw;
        margin: 0 auto;
      }
      article {
        padding: 5px;
      }

      section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        grid-gap: 20px;
      }

      img {
        width: 100%;
      }

      h2 {
        font-family: "Lato", sans-serif;
      }

      p {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Overskrift</h1>
      <nav>
        <button data-retter="alle" class="valgt">Alle</button>
        <button data-retter="drikkevarer">Drikkevarer</button>
        <button data-retter="forretter">Forretter</button>
        <button data-retter="hovedretter">Hovedretter</button>
        <button data-retter="sideorders">Sideorders</button>
        <button data-retter="desserter">Desserter</button>
      </nav>

      <section>
        <template>
          <article>
            <img src="" alt="" class="billednavn" />
            <h2 class="navn"></h2>
            <p class="kortbeskrivelse"></p>
            <p class="kategori"></p>

            <h4 class="pris"></h4>
          </article>
        </template>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      let retter;
      let filter = "alle";

      function start() {
        const url = "https://babushka-dd8a.restdb.io/rest/menu";
        const options = {
          headers: {
            "x-apikey": "600ec2fb1346a1524ff12de4",
          },
        };

        async function hentData() {
          const resspons = await fetch(url, options);
          retter = await resspons.json();
          console.log(retter);
          vis();
        }

        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) => knap.addEventListener("click", filtrerRetter));

        function filtrerRetter() {
          filter = this.dataset.retter;
          vis();
        }

        const section = document.querySelector("section");
        const template = document.querySelector("template").content;

        function vis() {
          console.log(retter);

          section.textContent = "";

          retter.forEach((ret) => {
            if (filter == ret.kategori || filter == "alle") {
              const klon = template.cloneNode(true);
              klon.querySelector(".billednavn").src = "medium/" + ret.billednavn + "-md.jpg";
              klon.querySelector(".navn").textContent = ret.navn;
              klon.querySelector(".kortbeskrivelse").textContent = ret.kortbeskrivelse;
              klon.querySelector(".kategori").textContent = ret.kategori;
              klon.querySelector(".pris").textContent = ret.pris + ",-";

              section.appendChild(klon);
            }
          });
        }

        hentData();
      }
    </script>
  </body>
</html>
