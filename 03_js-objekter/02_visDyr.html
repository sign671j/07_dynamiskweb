<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr"></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = { navn: "Gris", type: "pattedyr", billede: "http://mabe-kea.dk/E19/pics/pig.png", levested: "svinefarme" };

      console.log(`Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}, Billede: ${dyr.billede}`);

      function start() {
        const destination = document.querySelector("#dyr");
        const infoOmDyr = `Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`;

        destination.textContent = infoOmDyr;
        destination.appendChild(document.createElement("img")).src = dyr.billede;
      }
    </script>
  </body>
</html>
