<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr"></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      let dyr = [
        { navn: "Gris", type: "pattedyr", billede: "http://mabe-kea.dk/E19/pics/pig.png", levested: "svinefarme" },
        { navn: "Frø", type: "amfibie", billede: "http://mabe-kea.dk/E19/pics/frog.png", levested: "vandhuller" },
        { navn: "Ræv", type: "pattedyr", billede: "http://mabe-kea.dk/E19/pics/fox.png", levested: "skove" },
        { navn: "Sild", type: "fisk", billede: "http://mabe-kea.dk/E19/pics/sild.jpg", levested: "havet" },
        { navn: "Krokodille", type: "krybdyr", billede: "http://mabe-kea.dk/E19/pics/kroko.jpg", levested: "floder" },
      ];

      function start() {
        const listevisning = document.querySelector("#dyr");

        dyr.forEach((dyr) => {
          listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} fra ${dyr.levested} </p>`;
        });
      }
    </script>
  </body>
</html>
